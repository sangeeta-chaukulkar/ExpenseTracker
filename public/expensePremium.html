<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expensePremium.css">
    <title>Expense</title>
</head>
<body>
    <div id="users">
      <button onclick="createExpense()" id="createexpense">Create Expense</button>
        <button type="submit" id="userList">Show leaderboard</button>
        <button onclick="download()" id="downloadexpense">Download Expenses</button>
        <button  onclick="dailyexpenses()" id="dailyexpense">Daily Expenses</button>
        <button onclick="weeklyexpenses()" id="weeklyexpense">Weekly Expenses</button>
        <button onclick="getmonthlyexpenses()" id="monthlyexpense">Monthly Expenses</button>
        <button type="submit" id="premiumuser">You are a premium user</button>
    </div>
    
    <div class="container">
      <div class="all">
      <form id="form1" >
          <br><br>
          <label for="amt">Expense Amount</label>
          <input type="number" id="amount" name="amount" placeholder="Expense amount" min="1" required><br><br>
          <label for="description">Description </label>
          <input type="text" id="description" name="description" placeholder="Expense Description" required><br><br>
          <label for="category">Choose a category</label>
          <select id="category"  name="category" placeholder="Choose category" required>
              <option value="Trip">Trip</option>
              <option value="TeamCelebration">Team Celebration</option>
              <option value="Internet Charges">Internet Charges</option>
              <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="Electricity">Electricity</option>
              <option value="Movie">Movie</option>
            </select>
          <br><br>

          <input type="submit" id="submits" value="Add Expense">
          <input type="submit" id="updates" value="Update">
      </form>
      </div>
</div>
<div class="container-fluid">
  <div id="expenseList"></div>
</div>

    <div id="expenseMain">
        <p>Rows per page:</p>
        <select name="ITEMS_PER_PAGE" id="itemsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>

        <div id="expenseList">
          <table id="expenseTable">

          </table>
        </div>
        <div id="expensePagination">
                
        </div>
        <div id="backbtn"></div>
    </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="expensePremium.js"></script>
</body>
</html>
