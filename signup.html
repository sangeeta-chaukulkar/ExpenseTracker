<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="/images/signup-logo.JPG">
            <h1>Sign Up</h1>
            <form action="#" method="get" onsubmit="validate()">
             <div>
                <p><label for="userName">User Name</label></p>
                <input type="text" id="userName" class="input" autocomplete="off" >
             </div>
             <div>
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" class="input" name="email" required autocomplete="off">
             </div>
             <div>
                <p><label for="password">Phone Number</label></p>
                <input type="number" id="phone" class="input" required >
             </div>
             <div>
                <p><label for="password">Password</label></p>
                <input type="password" id="password" class="input" required >
             </div>
             <button type="submit" id="signup-btn">Sign Up</button>
             <p>Already a member? <a href="login.html">Log in</a></p>
            </form>
    </div>  
    <script src="script.js"></script>
</body>
</html>
